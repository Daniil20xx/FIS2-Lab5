name: Trivy Security Scan

on:
  push:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t juice-shop:latest .

    - name: Install Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin v0.67.2

    - name: Scan image and generate HTML report
      run: |
        trivy image --format template --template "@contrib/html.tpl" --output trivy-report.html juice-shop:latest

    - name: Generate SBOM
      run: |
        trivy image --format cyclonedx --output sbom.cyclonedx.json juice-shop:latest

    - name: Upload Trivy scan report
      uses: actions/upload-artifact@v4
      with:
        name: trivy-security-report
        path: trivy-report.html

    - name: Upload SBOM
      uses: actions/upload-artifact@v4
      with:
        name: sbom-cyclonedx
        path: sbom.cyclonedx.json
