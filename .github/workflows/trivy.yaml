name: Trivy Scan

on:
  push:
    branches:
      - main

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Juice-Shop Docker image
        run: docker build -t juice-shop .

      - name: Trivy image scan + HTML report
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: image
          scan-ref: juice-shop:latest
          format: template
          template: .github/trivy-template.html
          output: trivy-report.html
          severity: HIGH,CRITICAL

      - name: Generate SBOM from Docker image
        run: trivy sbom --format cyclonedx --scanners vuln --output sbom.json juice-shop:latest

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-html-report
          path: trivy-report.html

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sbom
          path: sbom.json
